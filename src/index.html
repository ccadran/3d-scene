<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24 - Custom model with Blender</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="loader">
      <h1>Welcome to the MUSBA experience</h1>
      <div class="enter"><h4>Enter</h4></div>
      <div class="cursor"></div>
      <div class="cursor2"></div>
    </div>
    <div class="html-3d-scene">
      <div class="change-model">
        <div class="left-arrow">
          <img src="/icons/chevron.svg" alt="" />
        </div>
        <div class="right-arrow">
          <img src="/icons/chevron.svg" alt="" />
        </div>
      </div>
      <div class="title">
        <h4>To change 3d model click on chevron or click on arrow keys</h4>
        <p>(Show debug panel with "h" key)</p>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./anim.js"></script>
  </body>
</html>
